<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter bg-image" filter-color="black">
        <div class="bg-color">
            <div class="container">
                <div class="navbar-wrapper" class="lightColor">
                    <h3>CRAB</h3>
                </div>
                <!-- login form start here -->
                <div  class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto animated bounceInDown">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
                        <div class="card card-login ">
                            <div class="card-header card-header-rose text-center">
                                <h4 class="card-title">Login</h4>
                            </div>
                            <div class="card-body ">
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">face</i>
                                            </span>
                                        </div>
                                        <input type="email" required class="form-control"  placeholder="Email Id" id="userName" name="userName"
                                            [(ngModel)]="user.email" #userName="ngModel">
                                    </div>
                                </span>
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <input type="password" required class="form-control" placeholder="Password" [(ngModel)]="user.password"
                                            id="pwd" name="password" #password="ngModel">
                                        <span><i class="material-icons" style="padding-top:18px;">visibility</i></span>
                                    </div>
                                </span>
                                
                            </div>
                            <div class="card-footer justify-content-center">
                                <button *ngIf="!submitButton" type="submit" [disabled]="!loginForm.form.valid" class="btn btn-rose btn-link btn-lg">Login</button>
                                <button *ngIf="submitButton" type="button" class="btn btn-rose btn-link btn-lg">Submitting
                                    <i class="fa fa-spinner fa-spin" style="margin-left:8px;"></i></button>
                            </div>
                           
                        </div>

                    </form>

                </div>
             

            </div>
        </div>
    </div>
</div>
<footer class="footer ">
    <div class="container-fluid">
        <nav class="pull-left">
           </nav>
        <div class="copyright pull-right">
          
        </div>
    </div>
</footer>
